<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="source/styleReserv.css" />
        <title>Reservation</title>
    
  </head>
  <body>
    <div>
      <a href="destination.html" class="previous round top-left">&#8249;</a>
    </div>
    <div>
      <section class="container">
        <header>Registration Form</header>
        <script>
            // JavaScript code to display error message if error parameter is present in the URL
            var urlParams = new URLSearchParams(window.location.search);
            var error = urlParams.get('error');
            if (error === '3') {
                document.write('<p class="error-message">You need to login first !</p>');
            }
        </script>
        <form action="/JEE_Project/Flight_to_car_option" method="post" class="form">
          <div class="input-box">
            <label>Full Name</label>
            <input type="text" name="fullName" placeholder="Enter full name" required />
          </div>

          <div class="input-box">
            <label>Email Address</label>
            <input type="text" name="emailAddress" placeholder="Enter email address" required />
          </div>

          <div class="column">
            <div class="input-box">
              <label>Phone Number</label>
              <input type="number" name="phoneNumber" placeholder="Enter phone number" required />
            </div>
          </div>
          <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" checked />
                <label for="check-male">male</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Female</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-other" name="gender" />
                <label for="check-other">prefer not to say</label>
              </div>
            </div>
          </div>
          <div class="input-box address">
            <label>Address</label>
            <div class="column">
              <div class="select-box">
                <select>
                  <option hidden>Country</option>
                  <option>America</option>
                  <option>Japan</option>
                  <option>India</option>
                  <option>Nepal</option>
                </select>
              </div>
              <input type="text" placeholder="Enter your city" required />
            </div>
            <div class="column">
              <input type="text" placeholder="Enter your region" required />
              <input type="number" placeholder="Enter postal code" required />
            </div>
             <div class="column">
                        <div class="input-box">
                            <label>Flight Destination :</label>
                            <input type="text" id="destination" name="flightDestination" placeholder="" readonly  required />
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Flight Price</label>
                            <input type="text" id="price" name="flightPrice"  placeholder="" readonly  required />
                        </div>
                    </div>
          </div>
          <button>Submit</button>
        </form>
      </section>
    </div>
    <script>
        // Retrieve booking details from URL query parameters and pre-fill the input fields
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const destination = params.get('destination');
            const price = params.get('price');

            document.getElementById('destination').value = destination;
            document.getElementById('price').value = price;
        };
    </script>
  </body>
</html>
